<body>
    <center><h3>New Account</h3></center>
    <div class="container p-2 bg-dark text-success w-50" >
    
        <form>
        <label for="Customer Name">Customer Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Please enter your name here" required><br>

    
    
        <label for="Contact">Contact Number:</label>
        <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number" pattern="[0-9]" maxlength="10" required><br>
        
        <label for="Email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your valid email-id" required><br>
        
        
        <label for="dob">Date Of Birth:</label>
        <input type="date" class="form-control" id="date" placeholder="Enter your dob" required><br>

        
       
        
        City:<input type="text" class="form-control" id="city" placeholder="Enter your city" required><br>

        State:<input type="text" class="form-control" id="state" placeholder="Enter your state" required><br>

        Pincode::<input type="text" class="form-control" id="pincode" placeholder="Enter pincode" pattern="[0-9]" maxlength="6" required><br>


        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" checked> Male
  <input type="radio" name="gender" value="female"> Female<br>

        
  <label for="account type">Select Account Type:</label>   
  <select> 
       
        <option value="saving">Saving Account</option>
        <option value="current">Current Account</option>
        </select>
        <br>
        
        <button type="submit" class="btn btn-primary btn-block">Submit</button>

    </form>
    
</div>
